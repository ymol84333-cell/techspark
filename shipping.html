<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looméa | Fabric Shipping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html" class="logo" style="text-decoration:none">LOOMÉA</a></nav>
    <div class="container">
        <form id="shippingForm">
            <h2 style="margin-bottom: 1.5rem;">Fabric Shipping Details</h2>
            <label>Full Name</label><input type="text" required>
            <label>Phone Number</label><input type="tel" required>
            <label>Address</label><input type="text" required>
            <label>City</label><input type="text" required>
            <label>Pincode</label><input type="text" required>
            <label>Payment Method</label>
            <select>
                <option>UPI</option>
                <option>Cash on Delivery</option>
                <option>Card</option>
            </select>
            <button type="submit" class="btn btn-primary" style="width:100%">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
