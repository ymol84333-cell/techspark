<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looméa | Stitching Order</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav><a href="../index.html" class="logo" style="text-decoration:none">LOOMÉA</a></nav>
    <div class="container">
        <form id="stitchingOrderForm">
            <h2 style="margin-bottom: 1.5rem;">Order Stitching</h2>
            <label>Customer Name</label><input type="text" required>
            <label>Phone Number</label><input type="tel" required>
            <label>Address</label><input type="text" required>
            <label>Selected Stitcher</label>
            <input type="text" id="selectedStitcherName" readonly style="background: #f1f5f9;">
            <button type="submit" class="btn btn-primary" style="width:100%">Place Stitching Order</button>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
