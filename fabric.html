<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looméa | Fabrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo" style="text-decoration:none">LOOMÉA</a>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; text-align: center;">Premium Fabrics</h1>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?w=500" alt="Silk">
                <h3>Chanderi Silk</h3>
                <p class="price">₹850/m</p>
                <p class="tagline">Standard length: 2.5m</p>
                <input type="number" value="1" min="1">
                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button onclick="navigateFabric('buy')" class="btn btn-primary" style="flex:1">Buy</button>
                    <button onclick="navigateFabric('stitch')" class="btn btn-outline" style="flex:1">Send to Stitcher</button>
                </div>
            </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
